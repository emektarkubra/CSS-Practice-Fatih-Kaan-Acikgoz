<!-- 
    3 farklı şekilde verilir
        -doğrudan renk ismi -> red green blue gibi
        -#ffffff -> HEX desimal kodu
        -rgba (0-255, 0-255, 0-255, 0-1) -> red blue green karışımı, a:saydamlık

    *W3 School color veya adobe color wheel'den renk bulunabilir
        
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            color: red;
        }

        .p2 {
            color: rgb(144, 9, 77)
        }

        .p3 {
            color: #1e1ef6
        }
    </style>
</head>

<body>

    <p class="p1">Lorem ipsum dolor sit amet.</p>
    <p class="p2">Lorem ipsum dolor sit amet.</p>
    <p class="p3">Lorem ipsum dolor sit amet.</p>

</body>

</html>
