<!-- 
    Harfler arası boşluk

    p{letter-spacing:1px;} -> px seçilir (eksi olursa harfler yaklaşır)

        inherit     -> parenttan alır
        initial     -> defaulttaki hali (başlangıç)
        normal      -> defaulttaki hali (normal)
        unset       -> defaulttaki hali (kurulmamış) 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <p>Lorem ipsum dolor sit amet.</p>

</body>

</html>
