<!-- 
    p {text-transform: ;}

        capitalize  -> baş harfleri büyük
        lowercase   -> bütün harfler küçük
        uppercase   -> bütün harfler büyük
        none        -> hiçbiri (defaulttaki hali)
        unset       -> defaulttaki hali
        inherit     -> parenttakini alır
        initial     -> defaulttaki hali alır
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            text-transform: lowercase;
        }

        .p2 {
            text-transform: uppercase;
        }

        .p3 {
            text-transform: capitalize;
        }
    </style>
</head>

<body>

    <p class="p1">Lorem ipsum dolor sit amet.</p>
    <p class="p2">Lorem ipsum dolor sit amet.</p>
    <p class="p3">Lorem ipsum dolor sit amet.</p>

</body>

</html>
