<!-- 
    Style etiketleri 3 şekilde verilebilir
        -tag içinde
        -class ile (.classismi)
        -id ile (#idismi) 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background: gray;
            color: white;
        }
        #baslik {
            background: blue;

        }
        #kurslar {
            color: purple;
            text-align: justify;
        
        }
        .elemanlar {
            color: red;
        }
      
    </style>
</head>

<body>

    <p id="baslik">Kaan Academy</p>
    <p id="kurslar">Kurslarımız</p>
    <ol>
        <li class="elemanlar">Unity</li>
        <li class="elemanlar">HTML5-CSS3</li>
        <li class="elemanlar">C Programlama</li>
    </ol>

</body>

</html>
