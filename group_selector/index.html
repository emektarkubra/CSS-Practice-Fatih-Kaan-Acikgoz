<!-- 

    Group Selectors

    * {}                -> tüm etiketleri seçer 
    p, h1, h2 {}        -> yazdıklarını seçer
    div p               -> div'in altındaki p etiketleri
    div .paragraf1      -> div'in altındaki class'ı paragraf1 olan seçilir
    div>p {}            -> Div'in altında bulunan p etiketleri seçilir
    #divsizp~div {}     -> class'ı divsizp olan etiketten sonra gelen aynı seviyedeki etiketler seçilir (kendisi seçilmez)
    #divsizp+div {}     -> class'ı divsizp olan etiketten sonra gelen aynı seviyedeki sadece 1 div etiketi seçilir



-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: black;
        }

        div .paragraf1 {
            color: red;
            background-color: blueviolet;

        }

        div p {
            color: green;

        }

        div>p {
            color: red;
        }

        #divsizp+div {
            color: darkorange;
        }

    </style>
</head>

<body>

    <div class="container">Burası div'in içi

        <p class="paragraf1">Paragraf 1</p>
        <p class="paragraf2">Paragraf 2</p>
        <p class="paragraf3">Paragraf 3</p>

    </div>

    <p id="divsizp">Divsiz Paragraf</p>

    <div>
        <p>Sınıfsız Divli Paragraf</p>
    </div>

    <div class="container">

        <h2>DİV2</h2>

    </div>

</body>

</html>
