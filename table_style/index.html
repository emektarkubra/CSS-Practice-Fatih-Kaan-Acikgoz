<!-- 
    HTML'de
    
    <table border="1">               -> border eklenir
    <caption>Renk tablosu</caption>  -> tablo başlığı

    CSS'de

    table {
        border-collapse: separate;      -> border ları ayır veya birleştir
        border-spacing:10px 10px ;      -> border lar arası boşluk
        caption-side: bottom  ;         -> başlık yeri
        empty-cells: hide;              -> boş hücreleri gizleme
        width: 100%;        
        border: 5px solid red;          -> tabloya border ekleme
        table-layout: fixed;            -> tablo düzeni 
                                           (fixed olursa ayarladığımız hücre boyutu dışına çıkamaz 
                                           ama auto olursa yazıya göre otomatik ayarlar)
    }

    table tr td {
        border: 2px solid purple;       -> hücreye border ekleme
    }

 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 20px 50px;
            caption-side: bottom;
            empty-cells: hide;
            width: 100%;
            border: 5px solid red;
            table-layout: auto;
        }

        table tr td {
            border: 2px solid purple;
        }
    </style>
</head>

<body>
    <table>
        <caption>Renk tablosu</caption>
        <tr>
            <td style="width: 20%;">Kırmızı</td>
            <td style="width: 30%;">Yeşil</td>
            <td>Mor</td>
        </tr>

        <tr>
            <td>Mavi</td>
            <td>Pembe</td>
            <td></td>
        </tr>
    </table>

</body>

</html>
