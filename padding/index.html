<!-- 
    Padding (İç Dolgu)

        padding-top
        padding-bottom
        padding-left
        padding-right
        padding: 10px 0px (üstten-alttan ve sağdan soldan)
        padding: 10px 5px 10px 20px; (üst sağ aşağı sol) 
    -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;

        }

        .red {
            background: red;
            padding: 40px 30px 20px 10px;
            padding-bottom: 50px;

        }

        .yellow {
            background: yellow;
            border: 1px solid black;
            padding: 0 0 0 5px;
            margin: 0;

        }

        .yellow p {
            text-indent: 5px;
        }

        .yellow h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="red">

        <div class="yellow">
            <h2>Son dakika</h2>
            <p>Quantum bilgisayarları ülkemize geliyor</p>

        </div>

    </div>



</body>

</html>
