<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 25%;
            float: left;
            border: 1px solid red;
            background: seagreen;
            color: white;
            height: 400px;
            margin-right: 30px;
            margin-top: 50px;
            margin-left: 20px;
            padding: 0;
        }

        .w-100 {
            width: 100%;
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div>Kaan</div>
    <div>Academy</div>
    <div>Gururla Sunar</div>

</html>
