<!-- 
    .p1 {font-variant: normal;}

        normal -> defaulttaki
        small-caps -> küçük büyük hafle yazar
        inherit -> parent'ten alır 
        initial -> defaulttaki
        unset -> defaulttaki 
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .p1 {
            font-variant: normal;
        }

        .p2 {
            font-variant: small-caps;
        }

        div {
            font-variant: small-caps;
        }

        .p3 {
            font-variant: inherit;
        }

        .p4 {
            font-variant: initial;
        }

        .p5 {
            font-variant: unset;
        }
    </style>

</head>

<body>
    <p class="p1">Lorem ipsum dolor sit amet.</p>
    <p class="p2">Lorem ipsum dolor sit amet.</p>
    <div>
        <p class="p3">Lorem ipsum dolor sit amet.</p>
    </div>
    <p class="p4">Lorem ipsum dolor sit amet.</p>
    <p class="p5">Lorem ipsum dolor sit amet.</p>
</body>

</html>
